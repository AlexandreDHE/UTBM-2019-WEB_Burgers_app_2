<mat-list>

    <div mat-subheader>Liste des Burgers</div>

    <app-burger  *ngFor="let burger of burgers; let i = index"
                       [id]="burger.id"
                       [name]="burger.name"
                       [price]="burger.price"
                       [image]="burger.image"
                       [index]="i">
    </app-burger>

</mat-list>
